<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Friends App</title>
</head>
<body>
    <header class="main-header">
        <h1 class="main-heading">Friends App</h1>
    </header>
    <div class="wrapper">
    <aside class="menu">
        <section class="filters"> 
            <div id="sex-filter">
                <h3>Gender</h3>
                    <label><img src="https://img.icons8.com/ultraviolet/40/000000/gender.png"><input class="radio-button" type="radio" name="sex" value="all" checked></label>
                    <label><img src="https://img.icons8.com/ultraviolet/40/000000/male-stroke-v.png"><input class="radio-button" type="radio" name="sex" value="male"></label>
                    <label><img src="https://img.icons8.com/ultraviolet/40/000000/female.png"><input class="radio-button" type="radio" name="sex" value="female"></label>
            </div>
            <div id="age-sort">
                    <h3>Age</h3>
                    <label><img src="https://img.icons8.com/color/50/000000/numerical-sorting-21.png"><input class="radio-button" type="radio" name="age" value="age-down"></label>
                    <label><img src="https://img.icons8.com/color/50/000000/numerical-sorting-12.png"><input class="radio-button" type="radio" name="age" value="age-up"></label>
            </div>
            <div id="name-sort">
                    <h3>Name</h3>
                    <label><img src="https://img.icons8.com/color/50/000000/alphabetical-sorting.png"><input class="radio-button" type="radio" name="name" value="name-down"></label>
                    <label><img src="https://img.icons8.com/color/50/000000/alphabetical-sorting-2.png"><input class="radio-button" type="radio" name="name" value="name-up"></label>
            </div>
            <div id="search-box">
                <h3>Find somebody!</h3>
                <input type="text" class="search-input" id="search-field" placeholder="Janet Jackson">
            </div>
            <button class="reset-button">Reset All</button>         
        </section>
    </aside>
    <main id="main-content" class="content-column">
    </main>
    </div>
    <footer class="main-footer">
        <span class="footer-logo">=(^.^)=</span>
    </footer>
    <script src="app.js"></script>
</body>
</html
